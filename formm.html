<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <a href="/intro.html">Homepage</a>
      <a href="">Form Application</a>
    </nav>

    <h1>Application Form</h1>
    <p>Fill in your details</p>
    <form>
      <label for="Firstname">First Name:</label><br />
      <input type="text" required placeholder="Enter first name" /><br />
      <label for="Lastname">Last Name:</label><br />
      <input type="text" required placeholder="Enter last name" /><br />
      <label for="Gender">Gender</label><br />
      <select required>
        <option value="" disabled selected>Select Gender</option>
        <option value="">Male</option>
        <option value="">Female</option>
        <option value="">Undecided</option></select
      ><br />
      <label for="DOB">Date of Birth</label><br />
      <input type="date" required /><br />
      <label for="gmail">Email Address</label><br />
      <input type="email" required placeholder="Enter email address" /><br />
      <label for="Education Level">Education Level</label><br />
      <select required>
        <option value="" disabled selected>Select Level of Education</option>
        <option value="Primary Leaving School Certificate">
          Primary Leaving School Certificate
        </option>
        <option value="O level">O Level</option>
        <option value="B.Sc">Bachelor of Science(B.sc)</option>
        <option value="Masters">Masters</option></select
      ><br />
      <label for="country">Country</label><br />
      <select required>
        <option value="" disabled selected>Select your country</option>
        <option value="Nigeria">Nigeria</option>
        <option value="USA">United State of Ameria(USA)</option>
        <option value="Rwanda">Rwanda</option>
        <option value="Ghana">Ghana</option>
        <option value="">Kenya</option>
        <option value="">Egypt</option>
        <option value="">South Africa</option></select
      ><br />
      <label for="State">State/City of residence</label><br />
      <input
        type="text"
        required
        placeholder="Enter your state of residence"
      /><br />
      <label for="employment">Employment Status</label><br />
      <select required>
        <option value="" disabled selected>
          Select your employment status
        </option>
        <option value="">Empolyed</option>
        <option value="USA">Unemployed</option>
        <option value="">Student</option></select
      ><br />
      <label for="phone Number">Phone Number</label><br />
      <input type="tel" required placeholder="08154387000" /><br />

      <label for="school">Choose School</label><br />
      <select required>
        <option value="" disabled selected>Select school</option>
        <option value="">School of Engineering</option>
        <option value="">School of Data</option>
        <option value="">School of product</option></select
      ><br />

      <label for="Course of Study">Choose Couse of Study</label><br />
      <select required>
        <option value="" disabled selected>Select course</option>
        <option value="">Frontend Enginnering</option>
        <option value="">Backend Engineering</option>
        <option value="">Cybersecurity</option>
        <option value="">Product designing</option>
        <option value="">Product Management</option>
        <option value="">Data Analysis</option></select
      ><br />

      <label for="about us">How did you hear about us?</label><br />
      <select required>
        <option value="" disabled selected>Select channel</option>
        <option value="">X(Twitter)</option>
        <option value="">Facebook</option>
        <option value="">Discord</option>
        <option value="">Slack</option></select
      ><br />

      <label for="scholarship">Scholarship/Discount<br />(Optional)</label
      ><br />
      <input type="text" placeholder="Scholarship or student ID ...." />
      <p>
        By clicking continue, i agree to <a href="">Terms of Use</a> and
        acknowledge <br />that I <br />have read the
        <a href="">Privacy Policy</a>
      </p>

      <input type="submit" />
    </form>
  </body>
</html>
